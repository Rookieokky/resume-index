<div class="container-fluid">

  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <input type="text" ng-model="searchTerm" class="input-lg"
             typeahead="suggestion for suggestion in matcher($viewValue)"
             typeahead-on-select="onSelect($item)">

      <br><br><br><br>

      <div ng-repeat="facetGroup in searchresult.facets">
        <b>{{facetGroup.key}}</b>
        <ul class="list-unstyled">
          <li ng-repeat="pair in facetGroup.value">
            <a ng-hide="{{pair.active}}"
               ng-href="{{getFilterUrl(facetGroup, pair, searchresult.query)}}">
              {{pair.key}} ({{pair.value}})
            </a>
            <span ng-if="pair.active == true">
              {{pair.key}} ({{pair.value}})
              <a href="{{getUnFilterUrl(facetGroup, pair, searchresult.query)}}"
                 style="color:#d9534f">
                [remove]
              </a>
            </span>
          </li>
        </ul>
      </div>
    </div>


    <div class="col-md-10">
      <!--Body content-->

      <div class="searches">
        <div ng-repeat="search in searchresult.hits"
            class="thumbnail search-listing">
          <h3>{{search.document.categories[0]}}</h3>
          <h2>{{search.document.types[0]}}: {{search.document.title}}</h2>
          <p>{{search.document.text}}</p>
          <pre>{{search.document}}</pre>
        </div>
      </div>

    </div>
  </div>
</div>
